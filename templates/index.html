<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Tabla de Llegadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Generador de Tabla de Llegadas</h1>

    <form method="POST" class="row g-3">
      <div class="col-md-4">
        <label for="local" class="form-label">Selecciona un Local:</label>
        <select class="form-select bg-dark text-white border-light" name="local" id="local">
          <option value="Visto">Visto</option>
          <option value="Lo Nuestro">Lo Nuestro</option>
          <option value="San Jose">San Jose</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
        <input type="date" class="form-control bg-dark text-white border-light" name="fecha_inicio" id="fecha_inicio" required>
      </div>
      <div class="col-md-4">
        <label for="fecha_fin" class="form-label">Fecha Fin:</label>
        <input type="date" class="form-control bg-dark text-white border-light" name="fecha_fin" id="fecha_fin" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Generar Tabla</button>
      </div>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
      </div>
    {% endif %}

    {% if table %}
      <h2 class="mt-4">Tabla de Diferencias de Llegadas</h2>
      <div class="table-responsive mt-3">
        <table class="table table-dark table-striped">
          {{ table | safe }}
        </table>
      </div>
      <p class="mt-3">Suma Total de Diferencias: {{ total_hours }} horas y {{ total_minutes }} minutos</p>
    {% endif %}
  </div>
</body>
</html>
